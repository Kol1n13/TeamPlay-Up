<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body>
    <div id="chat">
        {% for message in chat_history %}
        <div>{{ get_username_by_id(message[0]) }}: {{ message[1] }}</div>
        {% endfor %}
    </div>
    <input type="text" id="message" autocomplete="off">
    <button onclick="sendMessage()">Send</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
    <script>
        var socket = io();
        var chatId = "{{ chat_id }}";

        socket.on('connect', function() {
            console.log('Connected');
            // Join the room corresponding to the chat
            socket.emit('join', {chat_id: chatId});
        });

        socket.on('message', function(data) {
            var chat = document.getElementById('chat');
            var message = document.createElement('div');
            message.textContent = data.sender_username + ": " + data.message;
            chat.appendChild(message);
        });

        function sendMessage() {
            var input = document.getElementById('message');
            var message = input.value;
            socket.emit('message', {chat_id: chatId, message: message, sender_id: "{{ sender_id }}"});
            input.value = '';
        }

        socket.on('connect_error', function(err) {
            console.log('Connection error:', err);
        });

        socket.on('disconnect', function() {
            console.log('Disconnected');
        });
    </script>
</body>
</html>
