<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dota 2</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='game/styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='other_shit/fonts_other_shit.css')}}"">
</head>
<body>
  
  <header>
    <div class="top-chik">
      <div class="on_the_left">
          <img class="logo" src="static/images/Logo.png">
      </div>
      <div class="on_the_right"> 
          <h2 id="nickname" class="nick">Gen@diy</h2>
          <input type="image" class="menu" src="static/images/burger 3.png">
      </div>
    </div>
    </header>
  <div class="ggg">
    <div class="wrapper">
      <div class="container">
        <div class="slider-track"></div>
        <input type="range" min="0" max="100" value="30" id="slider-1" oninput="slideOne()">
        <input type="range" min="0" max="100" value="70" id="slider-2" oninput="slideTwo()">
    </div>
      <div class="values">
          <span id="range1" class="number">
              0
          </span>
          <span id="range2" class="number">
              100
          </span>
      </div>
    </div>
    <!--Script-->
    <script src="static/game/slider.js"></script>
  <img src="static/images/dota2.png"> 
  </div>
  <section id="applications">
    <div class="new-application-container">
      <div class="new-application">
        <form id="newApplicationForm">
          <h2>Заполните анкету</h2>
          <label for="name">Имя:</label>
          <input type="text" id="name" name="name" required>
          <label for="rating">Рейтинг:</label>
          <input type="number" id="rating" name="rating" required>
          <label for="comment">Комментарий:</label>
          <input type="text" id="comment" name="comment" required>
          <div class="button-container">
            <button type="submit">Отправить</button>
          </div>
        </form>
      </div>
    </div>
    <div class="application-list-container">
      <div class="application-list"></div>
    </div>
  </section>


<script>

  function addApplication(name, rating, comment) {

    var applicationItem = document.createElement('div');
    applicationItem.classList.add('application-item');

    var title = document.createElement('h3');
    title.textContent = 'Заявка';
    applicationItem.appendChild(title);

    var namePara = document.createElement('p');
    namePara.innerHTML = '<strong>Имя:</strong> ' + name;
    applicationItem.appendChild(namePara);

    var ratingPara = document.createElement('p');
    ratingPara.innerHTML = '<strong>Рейтинг:</strong> ' + rating;
    applicationItem.appendChild(ratingPara);

    var commentPara = document.createElement('p');
    commentPara.innerHTML = '<strong>Комментарий:</strong> ' + comment;
    applicationItem.appendChild(commentPara);

    var applicationList = document.querySelector('.application-list');
    applicationList.appendChild(applicationItem);
  }


  addApplication('Игрок 1', 2500, 'Опытный игрок, предпочитаю играть за поддержку.');
  addApplication('Игрок 2', 2200, 'Ищу тиммейтов для игры на mid позиции.');
  addApplication('Игрок 3', 1800, 'Новичок, готов учиться и развиваться вместе с командой.');
</script>

</body>
</html>
